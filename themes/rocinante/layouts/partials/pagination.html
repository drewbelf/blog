{{ if ne .Paginator.TotalPages 0 }}
    <div class="paginator">
        {{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}" class="older">« older</a>
        {{ end }}

        {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}" class="newer">newer »</a>
        {{ end }}
    </div>
{{ end }}
